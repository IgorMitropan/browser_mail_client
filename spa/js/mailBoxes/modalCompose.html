<div class="modal-header">
    <form class="form-horizontal" name="emailSendForm" role="form" novalidate>

        <div class="form-group" ng-class="{ 'has-error' : emailSendForm.email.$invalid && !emailSendForm.email.$pristine }">
            <label for="email" class="col-sm-2 control-label">To:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email address" value="" ng-model="$ctrl.email">
                <div ng-messages="emailSendForm.email.$error">
                    <div ng-message="email"  class="alert-danger">Enter a valid
                        email.</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Subject:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="" value="">
            </div>
        </div>

        <div class="form-group">
            <label for="message" class="col-sm-2 control-label">Message:</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="4" name="message" id="message"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </form>
